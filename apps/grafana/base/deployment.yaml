apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: default
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      volumes:
      - name: grafana-datasource
        emptyDir: {}
      initContainers:
      - name: grafana-config-setup
        image: busybox
        command:
        - sh
        - -c
        - |
          echo '<content-of-datasource.yaml>' > /tmp/datasource.yaml
          # Conversion from YAML to JSON and save to the target directory
          cat /tmp/datasource.yaml | busybox y2j > /etc/grafana/provisioning/datasources/datasource.json
        volumeMounts:
        - name: grafana-datasource
          mountPath: /etc/grafana/provisioning/datasources/
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - name: ui
          containerPort: 3000
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "500Mi"
          volumeMounts:
          - name: grafana-datasource
            mountPath: /etc/grafana/provisioning/datasources/
